  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">

<body>
  <div class="login-form">

    <div class="logo"><img src="img/taco.png" alt=""></div>

    <div class="social-media">
      <button class="youtube"><img src="img/youtube.png" alt=""></button>
      <button class="google"><img src="img/google.png" alt=""></button>
      <button class="twitter"><img src="img/twitter.png" alt=""></button>
      <button class="instagram"><img src="img/instagram.png" alt=""></button>
    </div>

    <h6>登录</h6>
    <form action="">

      <div class="textbox">
        <input type="text" placeholder="你的名字">
        <span class="check-message">必填</span>
      </div>

      <div class="textbox">
        <input type="password" placeholder="密码">
        <span class="check-message">必填</span>
      </div>

        <div class="options">
          <label class="remember-me">
            <span class="checkbox">
              <input type="checkbox">
              <span class="checked"></span>
            </span>
            记住我
          </label>
          <a href="welcome.html">忘记了密码</a>
        </div>

         <input type="submit" value="马上登录" class="login-button" disabled>

    </form>

  </div>
